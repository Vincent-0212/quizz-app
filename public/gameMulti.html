<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Quiz - Multi</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="js/gameMulti.js"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/apple-icon-180.png" sizes="180x180">
</head>
<body>
<div class="header">
  <div class="header-content">
    <div class="question-number"><span id="question-number">1</span> / 20</div>
  </div>
</div>
<div class="game-container">
  <div class="theme" id="theme">Chargement...</div>
  <div class="question" id="question">Chargement...</div>
  <div class="answer">
    Réponse : <span id="reponse-text">Chargement...</span>
  </div>
</div>
<div class="footer">
  <div class="button-container">
    <button class="btn-secondary" onclick="validateAnswer(false)">Incorrect</button>
    <button class="btn-primary" onclick="validateAnswer(true)">Correct</button>
  </div>
  <p id="copyright">© taco games 2025</p>
</div>
</body>
</html>
